<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whether App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    
    <div class="card">

        <div class="search">

            <input type="text" id="city-input" placeholder="Enter city name"
            spellcheck="false">
            <button id="search-button"><img src="images/search.png" ></button>

        </div>
        <div class="error">
            <p>Invalid city name</p>
        </div>
        <div class="weather-info">
            
            <img src="images/rain.png" class="weather-icon" alt="weather-img">
            <h1 id="temperature">29Â°C</h1>
            <h2 id="city-name">New York</h2>

            <div class="weather-description">

                <div class="col">

                    <img src="images/humidity.png" alt="Whether-img">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div> 

                </div>

                <div class="col">

                    <img src="images/wind.png" alt="Whether-img">
                    <div>
                        
                        <p class="wind">15 KM</p>
                        <p>Wind Speed</p>

                    </div>

                </div>

            </div>

        </div>

    </div>

    <script src="script.js"></script>
    
</body>
</html>
